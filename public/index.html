        <div class="container">
            <form id="loginform" action="/signin" method="GET">
                <label for="NickName">Enter Nickname</label><br><br>
                <input class='Inputbox' type="text" id="NickName" placeholder="Nick Name"><br><br>
        
                <label for="Entercode">Enter Code</label><br><br>
                <input class='Inputbox' type="text" id="codeInput" placeholder="Code">
        
                <button id='createRoom' class='ClickButtons' type="button">Create Room</button>
                <button id='joinRoom' class='ClickButtons' type="submit">Join Game</button>
            </form>
            <p id="incaseError"></p> 
            <!-- incase the nickname is empty u have to enter the nickname again -->
            <p id="incaseRoomFull"></p>
        </div>

    <div id='table' class="table">

        </div>

            <p id="printnickname"></p> 
            <br>
            <p id="printrandomnum"></p>
            <br>
            <button id="nextnumber" class="ClickButtons" type="button">Next Number</button>

        </div>

         <div class="printtable">

</div>
